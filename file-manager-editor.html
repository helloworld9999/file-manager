        // åŠ è½½é©±åŠ¨å™¨åˆ—è¡¨

            console.log('å¼€å§‹åŠ è½½é©±åŠ¨å™¨åˆ—è¡¨');
            try {

                document.getElementById('fileListContent').innerHTML = `

                        <div>åŠ è½½å¤±è´¥: ${error.message}</div>
                        <div style="margin-top: 10px; font-size: 12px;">
                            è¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ (http://127.0.0.1:8000)
                        </div>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList(items) {
            const container = document.getElementById('fileListContent');

            if (items.length === 0) {
                container.innerHTML = '<div class="loading">æ­¤æ–‡ä»¶å¤¹ä¸ºç©º</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'file-table';

            // è¡¨å¤´
            table.innerHTML = `
                <thead>
                    <tr>
                        <th style="width: 50px;">é€‰æ‹©</th>
                        <th>åç§°</th>
                        <th style="width: 120px;">å¤§å°</th>
                        <th style="width: 120px;">ç±»å‹</th>
                        <th style="width: 160px;">ä¿®æ”¹æ—¶é—´</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tbody = table.querySelector('tbody');

            items.forEach(item => {
                const row = createFileRow(item);
                tbody.appendChild(row);
            });

            container.innerHTML = '';
            container.appendChild(table);
        }

        // åˆ›å»ºæ–‡ä»¶è¡Œ
        function createFileRow(item) {
            const row = document.createElement('tr');
            row.dataset.path = item.path;

            const icon = getFileIcon(item);
            const size = item.is_directory ? '--' : formatFileSize(item.size);
            const type = item.is_directory ? 'æ–‡ä»¶å¤¹' : getFileTypeText(item.file_type);
            const time = formatTime(item.modified_time);
            const isEditable = isEditableFile(item);

            // å¦‚æœæ˜¯å¯ç¼–è¾‘æ–‡ä»¶ï¼Œæ·»åŠ ç‰¹æ®Šæ ·å¼
            if (isEditable) {
                row.classList.add('editable');
            }

            row.innerHTML = `
                <td><input type="checkbox" /></td>
                <td>
                    <div class="file-name">
                        <span class="file-icon">${icon}</span>
                        <span>${item.name}</span>
                        ${isEditable ? '<span class="editable-badge">å¯ç¼–è¾‘</span>' : ''}
                    </div>
                </td>
                <td>${size}</td>
                <td>${type}</td>
                <td>${time}</td>
            `;

            // åŒå‡»äº‹ä»¶
            row.addEventListener('dblclick', () => {
                if (item.is_directory) {
                    navigateToPath(item.path);
                } else if (isEditable) {
                    openFileInEditor(item.path);
                } else {
                    showNotification(`æ–‡ä»¶ ${item.name} ä¸æ”¯æŒç¼–è¾‘`, 'info');
                }
            });

            // å•å‡»é€‰æ‹©
            row.addEventListener('click', (e) => {
                if (e.target.type !== 'checkbox') {
                    // æ¸…é™¤å…¶ä»–é€‰æ‹©
                    document.querySelectorAll('.file-table tr.selected').forEach(tr => {
                        tr.classList.remove('selected');
                    });
                    row.classList.add('selected');
                }
            });

            return row;
        }

        // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å¯ç¼–è¾‘
        function isEditableFile(item) {
            if (item.is_directory) return false;
            const editableExtensions = ['.txt', '.json', '.md', '.xml', '.yaml', '.yml', '.log', '.csv', '.ini', '.cfg', '.conf'];
            return editableExtensions.includes(item.extension?.toLowerCase() || '');
        }

        // åœ¨ç¼–è¾‘å™¨ä¸­æ‰“å¼€æ–‡ä»¶
        async function openFileInEditor(filePath) {
            try {
                // å¦‚æœå½“å‰æœ‰æœªä¿å­˜çš„æ–‡ä»¶ï¼Œè¯¢é—®æ˜¯å¦ä¿å­˜
                if (isEditorDirty && currentEditingFile) {
                    if (confirm('å½“å‰æ–‡ä»¶æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œæ˜¯å¦ä¿å­˜ï¼Ÿ')) {
                        await saveCurrentFile();
                    }
                }

                showNotification('æ­£åœ¨åŠ è½½æ–‡ä»¶...', 'info');

                const response = await fetch(`${API_BASE}/api/files/content?path=${encodeURIComponent(filePath)}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message);
                }

                // æ›´æ–°ç¼–è¾‘å™¨
                currentEditingFile = data;
                editorContent = data.content;
                isEditorDirty = false;

                const textarea = document.getElementById('editorTextarea');
                const placeholder = document.getElementById('editorPlaceholder');

                textarea.value = data.content;
                textarea.style.display = 'block';
                placeholder.style.display = 'none';

                updateEditorTitle();

                // å¯ç”¨ç¼–è¾‘å™¨æŒ‰é’®
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('closeBtn').disabled = false;

                showNotification(`æ–‡ä»¶ ${data.path.split('/').pop()} å·²æ‰“å¼€`, 'success');

            } catch (error) {
                console.error('æ‰“å¼€æ–‡ä»¶å¤±è´¥', error);
                showNotification(`æ‰“å¼€æ–‡ä»¶å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // ä¿å­˜å½“å‰æ–‡ä»¶
        async function saveCurrentFile() {
            if (!currentEditingFile) {
                showNotification('æ²¡æœ‰æ‰“å¼€çš„æ–‡ä»¶', 'error');
                return;
            }

            try {
                showNotification('æ­£åœ¨ä¿å­˜æ–‡ä»¶...', 'info');

                const response = await fetch(`${API_BASE}/api/files/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: currentEditingFile.path,
                        content: editorContent,
                        encoding: currentEditingFile.encoding || 'utf-8'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'ä¿å­˜å¤±è´¥');
                }

                isEditorDirty = false;
                updateEditorTitle();

                showNotification(`æ–‡ä»¶ä¿å­˜æˆåŠŸ`, 'success');

                // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                loadFileList(currentPath);

            } catch (error) {
                console.error('ä¿å­˜æ–‡ä»¶å¤±è´¥', error);
                showNotification(`ä¿å­˜æ–‡ä»¶å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å…³é—­ç¼–è¾‘å™¨
        function closeEditor() {
            if (isEditorDirty && currentEditingFile) {
                if (!confirm('å½“å‰æ–‡ä»¶æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œç¡®å®šè¦å…³é—­å—ï¼Ÿ')) {
                    return;
                }
            }

            currentEditingFile = null;
            editorContent = '';
            isEditorDirty = false;

            const textarea = document.getElementById('editorTextarea');
            const placeholder = document.getElementById('editorPlaceholder');

            textarea.value = '';
            textarea.style.display = 'none';
            placeholder.style.display = 'flex';

            updateEditorTitle();

            // ç¦ç”¨ç¼–è¾‘å™¨æŒ‰é’®
            document.getElementById('saveBtn').disabled = true;
            document.getElementById('closeBtn').disabled = true;

            showNotification('ç¼–è¾‘å™¨å·²å…³é—­', 'info');
        }

        // æ›´æ–°ç¼–è¾‘å™¨æ ‡é¢˜
        function updateEditorTitle() {
            const titleElement = document.getElementById('editorTitle');

            if (currentEditingFile) {
                const fileName = currentEditingFile.path.split('/').pop();
                const dirtyIndicator = isEditorDirty ? ' *' : '';
                titleElement.textContent = `${fileName}${dirtyIndicator}`;
            } else {
                titleElement.textContent = 'æ–‡ä»¶ç¼–è¾‘å™¨';
            }
        }

        // åˆ›å»ºæ–°æ–‡ä»¶
        function createNewFile() {
            const fileName = prompt('è¯·è¾“å…¥æ–°æ–‡ä»¶åï¼ˆåŒ…å«æ‰©å±•åï¼‰:');
            if (!fileName) return;

            const filePath = currentPath + (currentPath.endsWith('/') ? '' : '/') + fileName;

            // æ¨¡æ‹Ÿæ–°æ–‡ä»¶
            currentEditingFile = {
                path: filePath,
                content: '',
                encoding: 'utf-8',
                is_editable: true
            };

            editorContent = '';
            isEditorDirty = true;

            const textarea = document.getElementById('editorTextarea');
            const placeholder = document.getElementById('editorPlaceholder');

            textarea.value = '';
            textarea.style.display = 'block';
            placeholder.style.display = 'none';

            updateEditorTitle();

            // å¯ç”¨ç¼–è¾‘å™¨æŒ‰é’®
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('closeBtn').disabled = false;

            // èšç„¦åˆ°ç¼–è¾‘å™¨
            textarea.focus();

            showNotification(`æ–°æ–‡ä»¶ ${fileName} å·²åˆ›å»ºï¼Œè¯·ç¼–è¾‘åä¿å­˜`, 'success');
        }

        // è¾…åŠ©å‡½æ•°
        function getFileIcon(item) {
            if (item.is_directory) return 'ğŸ“';

            switch (item.file_type) {
                case 'text': return 'ğŸ“„';
                case 'code': return 'âš™ï¸';
                case 'image': return 'ğŸ–¼ï¸';
                case 'video': return 'ğŸ¬';
                case 'audio': return 'ğŸµ';
                case 'document': return 'ğŸ“‹';
                case 'archive': return 'ğŸ“¦';
                default: return 'ğŸ“„';
            }
        }

        function getFileTypeText(type) {
            const typeMap = {
                'text': 'æ–‡æœ¬æ–‡ä»¶',
                'code': 'ä»£ç æ–‡ä»¶',
                'image': 'å›¾ç‰‡æ–‡ä»¶',
                'video': 'è§†é¢‘æ–‡ä»¶',
                'audio': 'éŸ³é¢‘æ–‡ä»¶',
                'document': 'æ–‡æ¡£æ–‡ä»¶',
                'archive': 'å‹ç¼©æ–‡ä»¶',
                'file': 'æ–‡ä»¶'
            };
            return typeMap[type] || 'æ–‡ä»¶';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        function navigateToPath(path) {
            console.log('å¯¼èˆªåˆ°è·¯å¾„', path);
            loadFileList(path);
        }

        function updateBreadcrumb(path) {
            document.getElementById('breadcrumb').textContent = path;
        }

        function updateNavigationButtons(parentPath) {
            const backBtn = document.getElementById('backBtn');
            const upBtn = document.getElementById('upBtn');

            backBtn.disabled = !parentPath;
            upBtn.disabled = !parentPath;
        }

        function updateStatusBar(data) {
            const folders = data.items.filter(item => item.is_directory).length;
            const files = data.items.filter(item => !item.is_directory).length;
            const editableFiles = data.items.filter(item => !item.is_directory && isEditableFile(item)).length;

            let statusText = '';
            if (folders > 0) statusText += `${folders} ä¸ªæ–‡ä»¶å¤¹`;
            if (files > 0) {
                if (statusText) statusText += ', ';
                statusText += `${files} ä¸ªæ–‡ä»¶`;
            }
            if (editableFiles > 0) {
                statusText += ` (${editableFiles} ä¸ªå¯ç¼–è¾‘)`;
            }
            if (!statusText) statusText = 'ç©ºæ–‡ä»¶å¤¹';

            document.getElementById('statusLeft').textContent = statusText;
            document.getElementById('statusRight').textContent = data.current_path;
        }

        function updateDriveSelection() {
            document.querySelectorAll('.drive-item').forEach(item => {
                item.classList.remove('active');
            });

            const currentDrive = currentPath.charAt(0);
            document.querySelectorAll('.drive-item').forEach(item => {
                if (item.textContent.includes(`(${currentDrive}:)`)) {
                    item.classList.add('active');
                }
            });
        }

        // å¯åŠ¨åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
