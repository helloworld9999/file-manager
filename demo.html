<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ÁÆ°ÁêÜÁ≥ªÁªüÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #ffffff;
        }

        /* Â∑•ÂÖ∑Ê†èÊ†∑Âºè */
        .toolbar {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            gap: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            background: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .nav-btn:hover {
            border-color: #40a9ff;
            color: #1890ff;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .breadcrumb {
            flex: 1;
            padding: 4px 8px;
            background: #fafafa;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-box {
            width: 200px;
            padding: 4px 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 12px;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* ‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            width: 280px;
            background: #fafafa;
            border-right: 1px solid #f0f0f0;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .drive-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .drive-item:hover {
            background: #e6f7ff;
            border-color: #91d5ff;
        }

        .drive-item.active {
            background: #1890ff;
            color: white;
        }

        .drive-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .drive-stats {
            font-size: 12px;
            color: #666;
            margin-left: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .progress-fill {
            height: 100%;
            background: #52c41a;
            transition: width 0.3s ease;
        }

        /* Êñá‰ª∂ÂàóË°®Ê†∑Âºè */
        .file-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .view-controls {
            display: flex;
            gap: 8px;
        }

        .view-btn {
            padding: 4px 12px;
            border: 1px solid #d9d9d9;
            background: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .view-btn.active {
            background: #1890ff;
            color: white;
            border-color: #1890ff;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
        }

        .file-table th {
            background: #fafafa;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid #f0f0f0;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
        }

        .file-table th:hover {
            background: #f0f0f0;
        }

        .file-table td {
            padding: 8px 16px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 13px;
        }

        .file-table tr {
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .file-table tr:hover {
            background: #f5f5f5;
        }

        .file-table tr.selected {
            background: #e6f7ff;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .file-name {
            display: flex;
            align-items: center;
        }

        /* Áä∂ÊÄÅÊ†èÊ†∑Âºè */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 16px;
            background: #f5f5f5;
            border-top: 1px solid #d9d9d9;
            font-size: 12px;
            color: #666;
            min-height: 28px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 14px;
            color: #666;
        }

        .error {
            padding: 16px;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            color: #ff4d4f;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Â∑•ÂÖ∑Ê†è -->
        <div class="toolbar">
            <div class="nav-buttons">
                <button class="nav-btn" id="backBtn" disabled>‚Üê</button>
                <button class="nav-btn" id="forwardBtn" disabled>‚Üí</button>
                <button class="nav-btn" id="upBtn" disabled>‚Üë</button>
                <button class="nav-btn" id="refreshBtn">üîÑ</button>
                <button class="nav-btn" id="homeBtn">üè†</button>
            </div>
            <div class="breadcrumb" id="breadcrumb">C:\</div>
            <input type="text" class="search-box" placeholder="ÊêúÁ¥¢Êñá‰ª∂..." />
        </div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
        <div class="main-content">
            <!-- ‰æßËæπÊ†è -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">üíª Ê≠§ÁîµËÑë</div>
                    <div id="drivesList">
                        <div class="loading">Âä†ËΩΩÈ©±Âä®Âô®...</div>
                    </div>
                </div>
            </div>

            <!-- Êñá‰ª∂ÂàóË°®Âå∫Âüü -->
            <div class="file-list-container">
                <div class="file-list-header">
                    <div class="view-controls">
                        <button class="view-btn active" id="listViewBtn">üìã ÂàóË°®</button>
                        <button class="view-btn" id="gridViewBtn">‚äû ÁΩëÊ†º</button>
                    </div>
                    <div>
                        <button class="view-btn" id="selectAllBtn">ÂÖ®ÈÄâ</button>
                    </div>
                </div>

                <div class="file-list">
                    <div id="fileListContent">
                        <div class="loading">Âä†ËΩΩÊñá‰ª∂ÂàóË°®...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Áä∂ÊÄÅÊ†è -->
        <div class="status-bar">
            <div id="statusLeft">ÂáÜÂ§áÂ∞±Áª™</div>
            <div id="statusRight">Êñá‰ª∂ÁÆ°ÁêÜÁ≥ªÁªü v1.0</div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        let currentPath = 'C:/';
        let selectedFiles = [];
        let fileData = [];

        // APIÂü∫Á°ÄURL
        const API_BASE = 'http://127.0.0.1:8000';

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initApp() {
            await loadDrives();
            await loadFileList(currentPath);
            setupEventListeners();
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadFileList(currentPath);
            });

            document.getElementById('homeBtn').addEventListener('click', () => {
                navigateToPath('C:/');
            });

            document.getElementById('backBtn').addEventListener('click', () => {
                if (currentPath !== 'C:/') {
                    const parentPath = currentPath.split('/').slice(0, -2).join('/') + '/';
                    navigateToPath(parentPath || 'C:/');
                }
            });
        }

        // Âä†ËΩΩÈ©±Âä®Âô®ÂàóË°®
        async function loadDrives() {
            try {
                console.log('Ê≠£Âú®Âä†ËΩΩÈ©±Âä®Âô®...');
                const response = await fetch(`${API_BASE}/api/files/drives`);
                console.log('È©±Âä®Âô®APIÂìçÂ∫îÁä∂ÊÄÅ:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const drives = await response.json();
                console.log('Ëé∑ÂèñÂà∞È©±Âä®Âô®:', drives);

                const drivesList = document.getElementById('drivesList');
                drivesList.innerHTML = '';

                drives.forEach(drive => {
                    const driveElement = createDriveElement(drive);
                    drivesList.appendChild(driveElement);
                });
            } catch (error) {
                console.error('Âä†ËΩΩÈ©±Âä®Âô®Â§±Ë¥•:', error);
                document.getElementById('drivesList').innerHTML = `<div class="error">Âä†ËΩΩÈ©±Âä®Âô®Â§±Ë¥•: ${error.message}</div>`;
            }
        }

        // ÂàõÂª∫È©±Âä®Âô®ÂÖÉÁ¥†
        function createDriveElement(drive) {
            const div = document.createElement('div');
            div.className = 'drive-item';
            if (currentPath.startsWith(`${drive.letter}:/`)) {
                div.classList.add('active');
            }

            const usedSpace = drive.total_space - drive.free_space;
            const usagePercent = Math.round((usedSpace / drive.total_space) * 100);
            const totalGB = Math.round(drive.total_space / (1024 * 1024 * 1024));
            const freeGB = Math.round(drive.free_space / (1024 * 1024 * 1024));

            div.innerHTML = `
                <div class="drive-info">
                    <span>üíæ</span>
                    <span>${drive.label || `Êú¨Âú∞Á£ÅÁõò (${drive.letter}:)`}</span>
                </div>
                <div class="drive-stats">
                    <div>${freeGB}GB ÂèØÁî®ÔºåÂÖ± ${totalGB}GB</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${usagePercent}%"></div>
                    </div>
                </div>
            `;

            div.addEventListener('click', () => {
                navigateToPath(`${drive.letter}:/`);
            });

            return div;
        }

        // Âä†ËΩΩÊñá‰ª∂ÂàóË°®
        async function loadFileList(path) {
            try {
                console.log('Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂ÂàóË°®:', path);
                document.getElementById('fileListContent').innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

                const url = `${API_BASE}/api/files/list?path=${encodeURIComponent(path)}`;
                console.log('ËØ∑Ê±ÇURL:', url);

                const response = await fetch(url);
                console.log('Êñá‰ª∂ÂàóË°®APIÂìçÂ∫îÁä∂ÊÄÅ:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Ëé∑ÂèñÂà∞Êñá‰ª∂Êï∞ÊçÆ:', data);

                if (data.error) {
                    throw new Error(data.message);
                }

                fileData = data.items;
                currentPath = data.current_path;

                updateBreadcrumb(currentPath);
                updateNavigationButtons(data.parent_path);
                renderFileList(fileData);
                updateStatusBar(data);
                updateDriveSelection();

            } catch (error) {
                console.error('Âä†ËΩΩÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
                document.getElementById('fileListContent').innerHTML = `<div class="error">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFileList(items) {
            const container = document.getElementById('fileListContent');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">Ê≠§Êñá‰ª∂Â§π‰∏∫Á©∫</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'file-table';
            
            // Ë°®Â§¥
            table.innerHTML = `
                <thead>
                    <tr>
                        <th style="width: 50px;">ÈÄâÊã©</th>
                        <th>ÂêçÁß∞</th>
                        <th style="width: 120px;">Â§ßÂ∞è</th>
                        <th style="width: 120px;">Á±ªÂûã</th>
                        <th style="width: 160px;">‰øÆÊîπÊó∂Èó¥</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            const tbody = table.querySelector('tbody');
            
            items.forEach(item => {
                const row = createFileRow(item);
                tbody.appendChild(row);
            });

            container.innerHTML = '';
            container.appendChild(table);
        }

        // ÂàõÂª∫Êñá‰ª∂Ë°å
        function createFileRow(item) {
            const row = document.createElement('tr');
            row.dataset.path = item.path;
            
            const icon = getFileIcon(item);
            const size = item.is_directory ? '--' : formatFileSize(item.size);
            const type = item.is_directory ? 'Êñá‰ª∂Â§π' : getFileTypeText(item.file_type);
            const time = formatTime(item.modified_time);

            row.innerHTML = `
                <td><input type="checkbox" /></td>
                <td>
                    <div class="file-name">
                        <span class="file-icon">${icon}</span>
                        <span>${item.name}</span>
                    </div>
                </td>
                <td>${size}</td>
                <td>${type}</td>
                <td>${time}</td>
            `;

            // ÂèåÂáª‰∫ã‰ª∂
            row.addEventListener('dblclick', () => {
                if (item.is_directory) {
                    navigateToPath(item.path);
                } else {
                    alert(`ÊâìÂºÄÊñá‰ª∂: ${item.name}`);
                }
            });

            return row;
        }

        // Ëé∑ÂèñÊñá‰ª∂ÂõæÊ†á
        function getFileIcon(item) {
            if (item.is_directory) return 'üìÅ';
            
            switch (item.file_type) {
                case 'text': return 'üìÑ';
                case 'code': return '‚öôÔ∏è';
                case 'image': return 'üñºÔ∏è';
                case 'video': return 'üé¨';
                case 'audio': return 'üéµ';
                case 'document': return 'üìã';
                case 'archive': return 'üì¶';
                default: return 'üìÑ';
            }
        }

        // Ëé∑ÂèñÊñá‰ª∂Á±ªÂûãÊñáÊú¨
        function getFileTypeText(type) {
            const typeMap = {
                'text': 'ÊñáÊú¨Êñá‰ª∂',
                'code': '‰ª£Á†ÅÊñá‰ª∂',
                'image': 'ÂõæÁâáÊñá‰ª∂',
                'video': 'ËßÜÈ¢ëÊñá‰ª∂',
                'audio': 'Èü≥È¢ëÊñá‰ª∂',
                'document': 'ÊñáÊ°£Êñá‰ª∂',
                'archive': 'ÂéãÁº©Êñá‰ª∂',
                'file': 'Êñá‰ª∂'
            };
            return typeMap[type] || 'Êñá‰ª∂';
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        // ÂØºËà™Âà∞ÊåáÂÆöË∑ØÂæÑ
        function navigateToPath(path) {
            loadFileList(path);
        }

        // Êõ¥Êñ∞Èù¢ÂåÖÂ±ë
        function updateBreadcrumb(path) {
            document.getElementById('breadcrumb').textContent = path;
        }

        // Êõ¥Êñ∞ÂØºËà™ÊåâÈíÆ
        function updateNavigationButtons(parentPath) {
            const backBtn = document.getElementById('backBtn');
            const upBtn = document.getElementById('upBtn');
            
            backBtn.disabled = !parentPath;
            upBtn.disabled = !parentPath;
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
        function updateStatusBar(data) {
            const folders = data.items.filter(item => item.is_directory).length;
            const files = data.items.filter(item => !item.is_directory).length;
            
            let statusText = '';
            if (folders > 0) statusText += `${folders} ‰∏™Êñá‰ª∂Â§π`;
            if (files > 0) {
                if (statusText) statusText += ', ';
                statusText += `${files} ‰∏™Êñá‰ª∂`;
            }
            if (!statusText) statusText = 'Á©∫Êñá‰ª∂Â§π';
            
            document.getElementById('statusLeft').textContent = statusText;
            document.getElementById('statusRight').textContent = data.current_path;
        }

        // Êõ¥Êñ∞È©±Âä®Âô®ÈÄâÊã©Áä∂ÊÄÅ
        function updateDriveSelection() {
            document.querySelectorAll('.drive-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const currentDrive = currentPath.charAt(0);
            document.querySelectorAll('.drive-item').forEach(item => {
                if (item.textContent.includes(`(${currentDrive}:)`)) {
                    item.classList.add('active');
                }
            });
        }

        // ÂêØÂä®Â∫îÁî®
        initApp();
    </script>
</body>
</html>
